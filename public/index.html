<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Broadcast</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
        <script src='index.js'></script>
    </head>
    <body>
        <div id="preBroadCasting">
            <button id='my-button'>Start broadcasting</button>
            <h4>When you are done with the broadcast, please close the browser.</h4>
        </div>
        <div id="broadCasting" style="visibility: hidden">
            <h2>Started streaming...</h2>
            <h3 id="countLabel">Current listener: 0</h3>
            <h4>To stop broadcasting, just close the server or the web browser.</h4>
            <h4>If for some reason, audience can't hear anymore, press this button to refresh everyone</h4> 
            <button id='refresh'>Refresh broadcasting</button>
        </div>
    </body>
</html>
